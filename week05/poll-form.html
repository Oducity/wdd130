<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="form field">
        <meta name="author" content="Odumamwen Evans Henry Aisiokuebor">
        <title>WDD130 || HTML Form - User Poll</title>
    </head>
    <body>
        <header>
            <h1>WDD130 | Odumamwen Evans Henry Aisiokuebor HTML Form - User Poll</h1>
        </header>

        <main>
            <form>
                <fieldset>
                    <legend>Contact Informations</legend>
                    
                    <label for="fullname">Full name</label>
                    <input id="fullname" type="text" name="fullname">
                    <br>
                    <label for="usermail">Email</label>
                    <input id="usermail" type="email" name="usermail">

                </fieldset>
                <fieldset>
                    <legend>Questions</legend>

                    <label for="browser">What is your fovorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="google chrome">Google Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="opera">Opera</option>
                        <option value="safari">Safari</option>
                    </select>
                    <br>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet" value="yes">
                    <br>
                    <label for="feedback">List the places you have lived.</label>
                    <textarea id="feedback" rows="5" cols="30" name="feedback" placeholder="Benin City, Edo State, Nigeria."></textarea>
                </fieldset>
                <input id="submit" type="submit" value="Submit Poll">
            </form>
        </main>

        <footer>
            <p>&copy;2025 | HTML Form - User Poll Activity | Odumamwen E. H. Aisiokuebor</p>
        </footer>
    </body>
</html>
